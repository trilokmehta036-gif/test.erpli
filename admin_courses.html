    <style>
        /* Custom Global Styles (Light Theme) */
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F9FAFB; /* gray-50 */
            color: #1F2937; /* gray-800 */
        }

        /* --- Sidebar & Layout Styles (Mobile-First) --- */

        /* Overlay (for mobile)
           Hidden by default, shown when sidebar is open on mobile */
        #sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            transition: opacity 0.3s ease;
        }

        /* Sidebar */
        #sidebar {
            width: 16rem; /* 256px */
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 50;
            display: flex;
            flex-direction: column;
            background-color: #ffffff; /* white */
            border-right: 1px solid #E5E7EB; /* gray-200 */
            
            /* Mobile: Hidden by default */
            transform: translateX(-100%);
            transition: transform 0.3s ease, width 0.3s ease;
        }

        /* Main Content Wrapper */
        #main-content-wrapper {
            width: 100%;
            padding-top: 4rem; /* Space for the sticky mobile header */
            transition: margin-left 0.3s ease;
        }
        
        /* Sticky Mobile Header */
        #mobile-header {
            position: sticky;
            top: 0;
            height: 4rem;
            background-color: #ffffff;
            border-bottom: 1px solid #E5E7EB;
            z-index: 30;
        }

        /* --- Desktop Styles (md:) --- */
        @media (min-width: 768px) {
            /* Show sidebar on desktop */
            #sidebar {
                transform: translateX(0);
            }
            /* Hide mobile-only header */
            #mobile-header {
                display: none;
            }
            /* Add margin to content to make space for sidebar */
            #main-content-wrapper {
                margin-left: 16rem;
                width: calc(100% - 16rem);
                padding-top: 0;
            }
        }

        /* --- Sidebar Retraction Styles (Desktop) --- */
        
        /* This class is added by JS */
        body.sidebar-retracted #sidebar {
            width: 5rem; /* 80px */
        }
        
        @media (min-width: 768px) {
            body.sidebar-retracted #main-content-wrapper {
                margin-left: 5rem;
                width: calc(100% - 5rem);
            }
        }
        
        body.sidebar-retracted .sidebar-text {
            display: none;
        }
        body.sidebar-retracted .nav-link,
        body.sidebar-retracted #logout-button {
            justify-content: center;
            gap: 0;
        }
        body.sidebar-retracted #sidebar-toggle-button svg {
            transform: rotate(180deg);
        }

        /* --- Sidebar Open Styles (Mobile) --- */

        /* This class is added by JS */
        body.sidebar-mobile-open #sidebar {
            transform: translateX(0);
        }
        body.sidebar-mobile-open #sidebar-overlay {
            display: block;
            opacity: 1;
        }
        
        /* Hide content when mobile sidebar is open, as requested */
        body.sidebar-mobile-open #main-content-wrapper {
            display: none;
        }

        /* --- Component Styles --- */
        
        /* Sidebar Nav Links */
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: #4B5563; /* gray-600 */
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
        }
        .nav-link:hover {
            background-color: #F3F4F6; /* gray-100 */
            color: #111827; /* gray-900 */
        }
        .nav-link.active {
            background-color: #3B82F6; /* blue-500 */
            color: #ffffff;
        }
        .nav-link.active .nav-icon {
            color: #ffffff;
        }

        /* Table Styles */
        .action-button {
            padding: 0.25rem 0.5rem; /* 4px 8px */
            border-radius: 0.375rem; /* 6px */
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        /* Delete Modal Styles
          THIS IS THE FIX: I removed 'display: flex;' from this rule.
          Now it is 'display: none;' by default and will not block clicks.
        */
        #delete-modal {
            display: none; /* Hidden by default */
            position: fixed;
            inset: 0;
            z-index: 100;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #delete-modal.visible {
            opacity: 1;
        }
        #delete-modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 400px;
            width: 90%;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        #delete-modal.visible #delete-modal-content {
            transform: scale(1);
        }

    </style>

    <script type="module">
        // 1. Import the Supabase library
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // 2. Add your Supabase keys here
        // !! REPLACE with your own Supabase URL and Anon Key
const SUPABASE_URL = 'https://mclizdhmmzckhjnocktz.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jbGl6ZGhtbXpja2hqbm9ja3R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNDk5MzUsImV4cCI6MjA3NzgyNTkzNX0.zKvs2XDOvcJfb_mCDHOMsJwRKvUViWWTjZRcOKExAfI'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // We will store the user and profile globally on the page
        let currentUser = null;
        let userProfile = null;


        // --- 3. THE SECURITY GUARD ---
        // This code runs immediately to protect the page
        async function checkAuth() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();

            if (sessionError || !session) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = session.user;

            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('role, institute_id')
                .eq('id', currentUser.id)
                .single();

            if (profileError) {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
                return;
            }
            
            userProfile = profile; // Store the profile globally

            if (profile.role !== 'admin') {
                alert('You do not have permission to view this page.');
                await supabase.auth.signOut();
                window.location.href = 'login.html';
                return;
            }

            // --- If we get here, the user is a logged-in admin ---
            runPageLogic();
        }

        // --- 4. SIDEBAR & NAVIGATION LOGIC ---
        function setupSidebarAndNav() {
            const logoutButton = document.getElementById('logout-button');
            const userEmailSpan = document.getElementById('user-email-sidebar');
            const desktopToggleButton = document.getElementById('sidebar-toggle-button');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const sidebar = document.getElementById('sidebar');

            // Add click listener for logout
            logoutButton.addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            });

            // Set user email in sidebar
            if (currentUser) {
                userEmailSpan.textContent = currentUser.email;
            }

            // Highlight the active page link
            const currentPage = "admin_courses"; // This is the only line to change on other pages
            const navLinks = document.querySelectorAll("#sidebar-nav a");
            navLinks.forEach(link => {
                if (link.getAttribute("data-page") === currentPage) {
                    link.classList.add("active");
                }
            });

            // Add click listener for DESKTOP sidebar retraction
            desktopToggleButton.addEventListener('click', () => {
                document.body.classList.toggle('sidebar-retracted');
            });

            // Add click listener for MOBILE sidebar open
            mobileMenuButton.addEventListener('click', () => {
                document.body.classList.add('sidebar-mobile-open');
            });

            // Add click listener for MOBILE sidebar close (via overlay)
            sidebarOverlay.addEventListener('click', () => {
                document.body.classList.remove('sidebar-mobile-open');
            });
        }
        
        // --- 5. PAGE-SPECIFIC LOGIC ---
        
        const coursesList = document.getElementById('courses-list');
        const deleteModal = document.getElementById('delete-modal');
        const modalContent = document.getElementById('delete-modal-content');
        const courseNameModal = document.getElementById('course-name-modal');
        const cancelDeleteButton = document.getElementById('cancel-delete-button');
        const confirmDeleteButton = document.getElementById('confirm-delete-button');
        
        let courseToDeleteId = null; // Store which course we are about to delete

        // Function to fetch and display all courses
        async function fetchCourses() {
            coursesList.innerHTML = `<tr><td colspan="5" class="py-4 px-4 text-center text-gray-500">Loading courses...</td></tr>`;
            
            // This is the secure part: We ONLY fetch courses where
            // 'institute_id' matches the logged-in admin's 'institute_id'.
            //
            // NOTE: We need to update our Supabase 'courses' table to have these
            // columns (code, full_price, sale_price, is_free, is_published)
            const { data: courses, error } = await supabase
                .from('courses')
                .select('*')
                .eq('institute_id', userProfile.institute_id);

            if (error) {
                console.error('Error fetching courses:', error);
                coursesList.innerHTML = `<tr><td colspan="5" class="py-4 px-4 text-center text-red-500">Error loading courses.</td></tr>`;
                return;
            }

            if (courses.length === 0) {
                coursesList.innerHTML = `<tr><td colspan="5" class="py-4 px-4 text-center text-gray-500">You have not created any courses yet.</td></tr>`;
                return;
            }

            // Clear the list
            coursesList.innerHTML = '';

            // Loop through each course and create a table row
            for (const course of courses) {
                const row = document.createElement('tr');
                
                // Format price (assuming you have these columns)
                const priceText = course.is_free 
                    ? 'Free' 
                    : `$${course.sale_price || 'N/A'} <span class="line-through text-gray-400">$${course.full_price || 'N/A'}</span>`;
                
                // Format status (assuming you have this column)
                const statusText = course.is_published 
                    ? `<span class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">Published</span>`
                    : `<span class="px-2 py-1 text-xs font-medium bg-yellow-100 text-yellow-800 rounded-full">Draft</span>`;

                row.innerHTML = `
                    <td class="py-3 px-4 text-sm font-medium text-gray-900">${course.name}</td>
                    <td class="py-3 px-4 text-sm text-gray-500">${course.code || 'N/A'}</td>
                    <td class="py-3 px-4 text-sm text-gray-500">${priceText}</td>
                    <td class="py-3 px-4 text-sm">${statusText}</td>
                    <td class="py-3 px-4 text-sm font-medium">
                        <div class="flex gap-2">
                            <a href="admin_course_edit.html?id=${course.id}" class="action-button text-blue-600 hover:bg-blue-100">Edit</a>
                            <a href="admin_course_analytics.html?id=${course.id}" class="action-button text-indigo-600 hover:bg-indigo-100">Stats</a>
                            <button data-id="${course.id}" data-name="${course.name}" class="action-button text-red-600 hover:bg-red-100 delete-button">Delete</button>
                        </div>
                    </td>
                `;
                
                // Add click listener for the new delete button
                const deleteButton = row.querySelector('.delete-button');
                deleteButton.addEventListener('click', () => {
                    openDeleteModal(course.id, course.name);
                });
                
                coursesList.appendChild(row);
            }
        }

        // --- Delete Modal Logic ---
        function openDeleteModal(id, name) {
            courseToDeleteId = id; // Store the id
            courseNameModal.textContent = name; // Show name in modal
            deleteModal.style.display = 'flex'; // Show modal
            setTimeout(() => deleteModal.classList.add('visible'), 10); // Fade in
            setTimeout(() => modalContent.style.transform = 'scale(1)', 50); // Scale in
        }

        function closeDeleteModal() {
            modalContent.style.transform = 'scale(0.95)';
            deleteModal.classList.remove('visible');
            setTimeout(() => {
                deleteModal.style.display = 'none'; // Hide modal
                courseToDeleteId = null;
            }, 300); // Wait for fade out
        }
        
        cancelDeleteButton.addEventListener('click', closeDeleteModal);

        confirmDeleteButton.addEventListener('click', async () => {
            if (!courseToDeleteId) return;

            confirmDeleteButton.textContent = 'Deleting...';
            confirmDeleteButton.disabled = true;

            const { error } = await supabase
                .from('courses')
                .delete()
                .eq('id', courseToDeleteId);

            if (error) {
                console.error('Error deleting course:', error);
                alert('Error: ' + error.message); // Using simple alert for error
            } else {
                // Success! Close modal and refresh the list
                closeDeleteModal();
                fetchCourses(); // Re-fetch the list to show the change
            }
            
            confirmDeleteButton.textContent = 'Delete';
            confirmDeleteButton.disabled = false;
        });

        // This is the main entry point for the page
        function runPageLogic() {
            // 1. Set up all the sidebar buttons and auth info
            setupSidebarAndNav();
            
            // 2. Fetch the data specific to this page
            fetchCourses();
        }

        // --- 6. START THE APP ---
        checkAuth(); // Run the security check first
        
    </script>
