<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPLI - Admin Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles for dark mode */
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111827; /* gray-900 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-xl">
        <h1 class="text-4xl font-bold text-center text-white mb-8">ERPLI System</h1>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin@institute.com">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
            </div>
            
            <button type="submit" id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                Login
            </button>
        </form>
        
        <p id="auth-error" class="text-red-400 text-center mt-4"></p>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // 2. Add your Supabase keys here
        // This is what you asked for - no separate file.
        const SUPABASE_URL = 'https://mclizdhmmzckhjnocktz.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jbGl6ZGhtbXpja2hqbm9ja3R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNDk5MzUsImV4cCI6MjA3NzgyNTkzNX0.zKvs2XDOvcJfb_mCDHOMsJwRKvUViWWTjZRcOKExAfI'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // 3. Get the login form elements
        const loginForm = document.getElementById('login-form');
        const authError = document.getElementById('auth-error');

        // 4. Add the submit button logic
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop the page from refreshing
            authError.textContent = ''; // Clear old errors

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 5. Sign in the user with Supabase
            const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (loginError) {
                console.error('Login error:', loginError.message);
                authError.textContent = 'Failed to login: ' + loginError.message;
                return;
            }

            // 6. Login was successful. Now, check their role from 'profiles' table.
            const user = loginData.user;
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', user.id)
                .single();

            if (profileError) {
                console.error('Profile error:', profileError.message);
                authError.textContent = 'Error finding user profile. Please contact support.';
                await supabase.auth.signOut(); // Log them out
                return;
            }

            // 7. Redirect them based on their role
            if (profile.role === 'admin') {
                // SUCCESS! They are an admin. Send them to the dashboard.
                window.location.href = 'admin_dashboard.html';
            } else if (profile.role === 'teacher') {
                // (Future) Send them to the teacher page
                window.location.href = 'teacher.html';
            } else {
                // Unknown role. Log them out.
                authError.textContent = 'You do not have a valid role assigned.';
                await supabase.auth.signOut();
            }
        });
    </script>
</body>
</html>
